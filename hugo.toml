######################## default configuration ####################
# 站点的基础 URL（必需），所有相对 URL 都会基于此值。
baseURL = "https://leezchuan.github.io/"

# 网站标题（必需）
title = "技术之心"

# 使用的主题
theme = "hugoplate"

# 时间戳的默认时区；使用任何有效的 tz 数据库名称：例如 "Asia/Shanghai"（北京时间）
timeZone = "Asia/Shanghai"

# 文章摘要长度
summaryLength = 20 # 更多信息见 https://gohugo.io/content-management/excerpts/

# 禁用的语言
disableLanguages = ["fr"] # 示例：["fr"] 用于禁用法语，更多信息见 https://gohugo.io/content-management/multilingual/

# 如果为 true，则会自动检测中文、日文、韩文的内容
hasCJKLanguage = true

# 默认语言
defaultContentLanguage = 'cn'

# 如果你想使用语言代码作为子目录并拥有特定语言的 404 页面，设置为 true
defaultContentLanguageInSubdir = false

# 发布目录配置
publishDir = "docs"  # Hugo 静态站点生成目录（默认是 public，你也可以修改为 docs）


########################### Services #############################
[services]
# Google Analytics 配置
[services.googleAnalytics]
ID = 'G-MEASUREMENT_ID' # 请替换为你的 Google Analytics 跟踪 ID，更多信息见 https://gohugo.io/templates/internal/#configure-google-analytics

# Disqus 配置
[services.disqus]
shortname = 'themefisher-template' # 用于在博客文章中显示评论，更多信息见 https://portfolio.peter-baumgartner.net/2017/09/10/how-to-install-disqus-on-hugo/
########################## Permalinks ############################
[permalinks.page]
"pages" = "/:slugorfilename/"


########################## Pagination ############################
[pagination]
disableAliases = false
pagerSize = 20
path = 'page'


############################# Modules ############################
[module]
[[module.mounts]]
source = "assets"
target = "assets"

[[module.mounts]]
source = "hugo_stats.json"
target = "assets/watching/hugo_stats.json"

############################# Build ##############################
[build]
noJSConfigInAssets = false
useResourceCacheWhen = 'fallback'
[build.buildStats]
enable = true
[[build.cachebusters]]
source = 'assets/watching/hugo_stats\.json'
target = 'style\.css'
[[build.cachebusters]]
source = '(postcss|tailwind)\.config\.js'
target = 'css'
[[build.cachebusters]]
source = 'assets/.*\.(js|ts|jsx|tsx)'
target = 'js'
[[build.cachebusters]]
source = 'assets/.*\.(css|scss|sass)'
target = 'css'
[[build.cachebusters]]
source = 'data/.*\.(.*)$'
target = 'css'
[[build.cachebusters]]
source = 'assets/.*\.(.*)$'
target = '$1'


############################# Outputs ############################
[outputs]
home = ["HTML", "RSS", "WebAppManifest", "SearchIndex"]

############################# Imaging ############################
[imaging]
# See https://github.com/disintegration/imaging
# Default JPEG or WebP quality setting. Default is 75.
quality = 80
resampleFilter = "Lanczos"

############################ Caches ##############################
[caches]
[caches.images]
dir = ":resourceDir/_gen"
maxAge = "720h"

[caches.assets]
dir = ":resourceDir/_gen"
maxAge = "720h"


############################ Markup ##############################
[markup]
[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
style = 'monokai' # see https://xyproto.github.io/splash/docs/all.html

[markup.tableOfContents]
startLevel = 2
endLevel = 5
ordered = true


########################### Media types ###########################
[mediaTypes]
[mediaTypes."application/manifest+json"]
suffixes = ["webmanifest"]


########################### Output Format ##########################
[outputFormats]
[outputFormats.WebAppManifest]
mediaType = "application/manifest+json"
rel = "manifest"

[outputFormats.SearchIndex]
mediaType = "application/json"
baseName = "searchindex"
isPlainText = true
notAlternative = true


